    <!-- 섹션입니다 -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3"></div> <!-- 여백입니다 -->
                <div class="col-6">
                    <form action="login" method="post"> <!-- 폼 시작-->
                        <div class="py-3">
                            <div class="row">
                                <div class="col-7">
                                    <label for="id" class="form-label">아이디</label>
                                </div>
                                <div class="col-auto"><span id="idch" ></span></div>
                            </div>
                            <input type="text" class="form-control py-3 border-primary" id="id" placeholder="5~20자이내로 작성해주세요" onblur="idcheck()">
                        </div>
                        <div class="py-3">
                            <div class="row">
                                <div class="col-8">
                                    <label for="pw" class="form-label">비밀번호</label> 
                                </div>
                                <div class="col-auto"><span id="pwch"></span></div>
                            </div>
                            <input type="password" class="form-control py-3 border-primary" id="pw" placeholder="대,소문자/숫자/특수문자[!@#]2개를 포함 6~15자이내로 작성해주세요" onblur="pwcheck()"><br>
                            <span id="pwch2"></span>
                        </div>

                    </form> <!-- 폼 끝 -->
                </div>
                <div class="col-3"></div> <!-- 여백입니다 -->
            </div>
        </div>
    </section>
