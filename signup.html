        function pwcheck() {
            const pw = document.getElementById('pw').value;
            let pwspan = document.getElementById('pwch');
            let pwspan2 = document.getElementById('pwch2');

            const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#][!@#])(?=.*[\d])[a-zA-z\d!@#]{6,15}$/;

            if(pw.length==0){
                pwspan.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/></svg> 필수항목입니다.';
                
                pwspan.style.color = 'red';
            } else if(!pw.match(exp)){
                pwspan.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/></svg> 사용 불가';
                pwspan2.innerHTML = "대,소문자/숫자\/ 특수문자[!@#]2개를 포함 6~15자이내로 작성해주세요"
                pwspan.style.color = 'red';
                pwspan2.style.color = 'red';
            } else {
                pwspan.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg> 사용가능';
                pwspan2.style.visibility='hidden'
                pwspan.style.color = 'green';
            }

        }

        function phonech() {
            const ph = document.getElementById('phone').value;

        function join(){
            const id = document.getElementById('id').value; // id
            const pw = document.getElementById('pw').value; // pw
            const name = document.getElementById('name').value; // name
            const email_id = document.getElementById('email-id') // email-id

            const phone = document.getElementById('phone').value; // phone
            const address = document.getElementById('sample6_postcode') // 우편번호 id
            const joininput = document.getElementById('joininput');

            var link = '#id';

            const pwexp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#][!@#])(?=.*[\d])[a-zA-z\d!@#]{6,15}$/; // pw
            const phoneexp = /^\d{3}-\d{4}-\d{4}$/; // phone

            if (id.length==0){ // id
                alert('다시확인해주세요');
                document.getElementById('id').scrollIntoView();
                document.getElementById('id').focus();
            } else if(pw.length==0){ //pw
                alert('다시확인해주세요');
                document.getElementById('pw').scrollIntoView();
                document.getElementById('pw').focus();
            } else if(!pw.match(pwexp)){
                alert('다시확인해주세요');
                document.getElementById('pw').scrollIntoView();
                document.getElementById('pw').focus();
            } else if (name.length==0){ // name
                alert('다시확인해주세요');
                document.getElementById('name').scrollIntoView();
                document.getElementById('name').focus();
            } else if(name.length==1){
                alert('다시확인해주세요');
                document.getElementById('name').scrollIntoView();
                document.getElementById('name').focus();
            } else if(!phone.match(phoneexp)){ // phone
                alert('다시확인해주세요');
                document.getElementById('phone').scrollIntoView();
                document.getElementById('phone').focus();
            } else if(email_id.value==0){
                alert('다시확인해주세요');
                document.getElementById('email-id').scrollIntoView();
                document.getElementById('email-id').focus();
            } else if(email_domain.value==0) {
                alert('다시확인해주세요');
                document.getElementById('email_domain').scrollIntoView();
                document.getElementById('email_domain').focus();
            } else if(address.value==0) {
                alert('다시확인해주세요');
                document.getElementById('sample6_postcode').scrollIntoView();
                document.getElementById('sample6_postcode').focus();
            } else if(!document.getElementById('terms_1').checked){
                alert('약관을 다시확인해주세요');
            } else if(!document.getElementById('terms_2').checked){
                alert('약관을 다시확인해주세요');
            } else {
                joininput.click();
            }

        }
        // 주소 api
        function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
